<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Classy Login form Widget Flat Responsive Widget Template :: w3layouts</title>
    <script src="csslogin/js/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <link href="csslogin/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- for-mobile-apps -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Classy Login form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <!-- //for-mobile-apps -->
    <!--Google Fonts-->
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<!--header start here-->
<div class="header">
    <div class="header-main">
        <h1>Login Form Admin</h1>
        <div class="header-bottom">
            <div class="header-right w3agile">
                <div class="header-left-bottom agileinfo">
                    <form th:action="@{/login}" method="post">
                        <input type="text" value="User name" name="username" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'User name';}"/>
                        <input type="password" value="Password" name="password" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'password';}"/>
                        <div class="remember">
                                <span class="checkbox1">
							   <label class="checkbox"><input type="checkbox" name=""
                                                              checked=""><i> </i>Remember me</label>
						 </span>
                            <div class="forgot">
                                <h6><a th:href="@{/forgot_password}">Forgot password?</a></h6>
                            </div>
                            <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/loginSocial&response_type=code
    &client_id=733255590568-hvsae12tdarn1cc7e2pl3eldu1012vr4.apps.googleusercontent.com&approval_prompt=force">Login With
                                Gmail</a>
                            <div class="clear"></div>
                        </div>
                        <input type="submit" value="Login">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!--header end here-->

</div>

</body>

</html>
