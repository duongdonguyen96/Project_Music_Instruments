<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/homepagelayout::head_cata_check_contact">
</head>
<body>
<!-- header_top -->
<div th:replace="layout/homepagelayout::header"></div>
<!-- header -->
<div class="header_bg">
	<div class="container">
	<div class="container-header-top">
		<div class="header">
			<div class="head-t">
				<div th:replace="layout/homepagelayout::logo"></div>
				<!-- start header_right -->
				<div class="header_right">
					<div th:replace="layout/homepagelayout::login"></div>
					<div th:replace="layout/homepagelayout::search"></div>
				</div>
			</div>
			<!-- start header menu -->
			<div th:replace="layout/homepagelayout::menu"></div>
		</div>
	</div>
	</div>
</div>
<!-- content -->
<div class="container">
<div class="main">
<div class="contact">				
					<div class="contact_info">
						<h2>get in touch</h2>
			    	 		<div class="map">
					   			<iframe src="https://maps.google.com/maps?q=28%20Nguy%E1%BB%85n%20Tri%20Ph%C6%B0%C6%A1ng&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="350" frameborder="0" style="border:0"></iframe>
					   		</div>
      				</div>
				  <div class="contact-form">
			 	  	 	<h2>Contact Us</h2>
			 	 	    <form id="formRates" method="post">
					    	<div>
						    	<span><label>Name</label></span>
						    	<span><input name="name" type="text" class="textbox" id="name"></span>
						    </div>
						    <div>
						    	<span><label>E-mail</label></span>
						    	<span><input name="email" type="email" class="textbox" id="mail" ></span>
						    </div>
						    <div>
						    	<span><label>Subject</label></span>
						    	<span><textarea name="content" id="content"></textarea></span>
						    </div>
						   <div>
							   <span><input type="submit" onclick="return rates.create()"  class="" value="Submit us"></span>
						  </div>
					    </form>
				    </div>
  				<div class="clearfix"></div>		
			  </div>
</div>
</div>
<div th:replace="layout/homepagelayout::footer"></div>
<div th:replace="layout/homepagelayout::toars"></div>
</body>
<script th:src="@{../js/menu.js}"></script>
<script th:src="@{../js/contact.js}"></script>
<script th:src="@{../js/addToCart.js}"></script>
</html>
