<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/homepagelayout::head_cata_check_contact">
</head>
<body>
<!-- header_top -->
<div th:replace="layout/homepagelayout::header"></div>
<!-- header -->
<div class="header_bg">
	<div class="container">
	<div class="container-header-top">
		<div class="header">
			<div class="head-t">
				<div th:replace="layout/homepagelayout::logo"></div>
				<!-- start header_right -->
				<div class="header_right">
					<div th:replace="layout/homepagelayout::login"></div>
					<div th:replace="layout/homepagelayout::search"></div>
				</div>
			</div>
			<!-- start header menu -->
			<div th:replace="layout/homepagelayout::menu"></div>
		</div>
	</div>
	</div>
</div>
<div class="container">
	<div class="check">	 
			 <div class="col-md-3 cart-total">
			 <a class="continue" th:href="@{/}">Continue to basket</a>
			 <div class="price-details">
				 <h3>Price Details</h3>
				 <span>Total</span>
				 <span class="total1" id="total1">00.00</span>
				 <span>Discount</span>
				 <span class="total1" id="discount">---</span>
				 <span>Delivery Charges</span>
				 <span class="total1">Free ship</span>
				 <div class="clearfix"></div>				 
			 </div>	
			 <ul class="total_price">
			   <li class="last_price"> <h4>TOTAL</h4></li>	
			   <li class="last_price"><span id="total2">00.00</span></li>
			   <div class="clearfix"> </div>
			 </ul>
			 <div class="clearfix"></div>
				 <div sec:authorize="!isAuthenticated()">
					 <a class="order" href="/login">Place Order</a>
				 </div>
				 <div  sec:authorize="hasRole('USER')">
					 <a class="order" href="#" onclick="orders.checkoutCart()">Place Order</a>
				 </div>
			 <div class="total-item">
				 <h3>OPTIONS</h3>
				 <h4>COUPONS</h4>
				 <a class="cpns" href="#">Apply Coupons</a>
				 <p sec:authorize="!isAuthenticated()"><a href="/login">Log In</a> to use accounts - linked coupons</p>
			 </div>
			</div>
		 <div class="col-md-9 cart-items" id="listOrder">
			 <h1>My Shopping Bag (<sp id="sl">0</sp>)</h1>
		 </div>
			<div class="clearfix"> </div>
	 </div>
	 </div>
<div th:replace="layout/homepagelayout::footer"></div>
<div th:replace="layout/homepagelayout::toars"></div>
</body>
<script th:src="@{../js/menu.js}"></script>
<script th:src="@{../js/addToCart.js}"></script>
</html>
