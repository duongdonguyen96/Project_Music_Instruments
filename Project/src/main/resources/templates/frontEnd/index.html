<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/homepagelayout::head_view_blog_index">
</head>

<body>
	<!-- header_top -->
	<div th:replace="layout/homepagelayout::header"></div>
	<!-- header -->
	<div class="header_bg">
		<div class="container">
			<div class="header">
				<div class="head-t">
					<div th:replace="layout/homepagelayout::logo"></div>
					<!-- start header_right -->
					<div class="header_right">
						<div th:replace="layout/homepagelayout::login"></div>
						<div th:replace="layout/homepagelayout::search"></div>
					</div>
				</div>
				<!-- start header menu -->
				<div th:replace="layout/homepagelayout::menu"></div>
			</div>
		</div>
	</div>
<!--Starts banner-->
	<div class="container">
	<div class="container-arriv" id="banner">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators" id="index">

			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox" id="slides">

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control go" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"> <i class="fas fa-chevron-left"></i>
				</span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control go" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"><i
						class="fas fa-chevron-right"></i></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="clearfix"> </div>
	</div>
	</div>

<!--	Starts list type-->
	<div class="arriv">
		<div class="container" id="type">
			<div class="arriv-top">

			</div>
		</div>
	</div>

<!-- Starts new 4 products-->
	<div class="special special-offer">
		<div class="container">
			<h3>New Products</h3>
			<div class="specia-top">
				<ul class="grid_2" id="new4products">
				</ul>
			</div>
		</div>
	</div>

<!--	Starts new 4 blogs-->
	<div class="special">
		<div class="container">
			<h3>New Blogs</h3>
			<div class="specia-top">
				<ul class="grid_2" id="new4blogs">
				</ul>
			</div>
		</div>
	</div>

	<div th:replace="layout/homepagelayout::footer"></div>
	<div th:replace="layout/homepagelayout::toars"></div>
</body>
<script th:src="@{../js/home.js}"></script>
<script th:src="@{../js/menu.js}"></script>
<script th:src="@{../js/addToCart.js}"></script>
</html>
