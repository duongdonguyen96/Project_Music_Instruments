<body>
	<!-- header_top -->
	<div th:replace="layout/homepagelayout::header"></div>
	<!-- header -->
	<div class="header_bg">
		<div class="container">
			<div class="header">
				<div class="head-t">
					<div th:replace="layout/homepagelayout::logo"></div>
					<!-- start header_right -->
					<div class="header_right">

<!--Starts banner-->
	<div class="container">

			<ol class="carousel-indicators" id="index">

			<div class="carousel-inner" role="listbox" id="slides">

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control go" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"> <i class="fas fa-chevron-left"></i>
				</span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control go" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"><i
						class="fas fa-chevron-right"></i></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="clearfix"> </div>
	</div>
	</div>

<!--	Starts list type-->
	<div class="arriv">

			</div>
		</div>
	</div>

<!-- Starts new 4 products-->

			<h3>New Products</h3>
			<div class="specia-top">

				</ul>

		</div>
	</div>

<!--	Starts new 4 blogs-->

	<div th:replace="layout/homepagelayout::footer"></div>

<!--Add to card-->
	<div class="cd-cart cd-cart--empty js-cd-cart">
		<a href="#0" class="cd-cart__trigger">

			<ul class="cd-cart__count">
				<!-- cart items count -->
				<li>0</li>
				<li>0</li>
			</ul> <!-- .cd-cart__count -->
		</a>

		<div class="cd-cart__content">
			<div class="cd-cart__layout">
				<header class="cd-cart__header">
					<h2>Cart</h2>
					<span class="cd-cart__undo">Item removed. <a href="#0">Undo</a></span>
				</header>

				<div class="cd-cart__body">
					<ul>
						<!-- products added to the cart will be inserted here using JavaScript -->
					</ul>
				</div>

				<footer class="cd-cart__footer">
					<a href="#0" class="cd-cart__checkout">

							<svg class="icon icon--sm" viewBox="0 0 24 24">

									<polyline stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

								</g>
							</svg>
						</em>
					</a>

			</div>
